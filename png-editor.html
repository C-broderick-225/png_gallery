<html lang="en">
<head>

    <style>

            margin: 0;
            padding: 0;
        }
        
        body {

            padding: 0;

            height: 100vh;

        }

            border-radius: 4px;

        .form-group {

        }

            gap: 15px;
            margin-bottom: 20px;

        button {

            color: white;
            border: none;
            border-radius: 4px;

            transition: all 0.3s ease;

            gap: 8px;

        button.secondary {

        }
        
        button.secondary:hover {

        }
        
        button.success {

        }
        
        button.success:hover {

        }
        
        button.danger {

        button.danger:hover {

        }
        
        button:disabled {

            height: 16px;

            border-radius: 50%;

            animation: spin 1s ease-in-out infinite;

            font-size: 16px;

        }

        .toast-container {

        .toast.success {

        .toast.warning {

        .toast i {

        .toast.error i {

        .toast.success i {

        .toast-close {

        .modal {

            position: fixed;

    </style>
</head>

                // Check if we're in a cross-origin iframe
                if (window !== window.top) {

                        try {

                            return window.top.location.origin !== window.location.origin;
                        } catch (e) {

                        }

                    if (isCrossOrigin) {

                        return false;
                    }
                }
                
                return true;

                return false;
            }

            }
        }
        
        // Update tooltips for Add to Gallery buttons
        document.getElementById('addToGalleryBtn').title = 'Add this image directly to the gallery without saving to disk';
        
        // Open file button click handler
        openFileBtn.addEventListener('click', async () => {
            // Just use the standard file input if File System Access API is not available or we're in a cross-origin iframe
            if (!hasFileSystemAccess) {
                fileInput.click();
                return;
            }
            
            try {
                const options = {
                    types: [{
                        description: 'PNG Files',
                        accept: {'image/png': ['.png']}
                    }],
                    multiple: false
                };
                
                const [fileHandle] = await window.showOpenFilePicker(options);
                currentFileHandle = fileHandle;
                
                const file = await fileHandle.getFile();
                await loadPngFile(file);
                showStatus('File loaded successfully', 'success');
            } catch (error) {
                console.error('Error opening file:', error);
                
                // If we get a cross-origin error or any other error, fall back to the standard file input
                if (error.name === 'SecurityError' || 
                    error.message?.includes('Cross origin') || 
                    error.name !== 'AbortError') {
                    
                    // If it's a security error, disable File System Access API for future operations
                    if (error.name === 'SecurityError' || error.message?.includes('Cross origin')) {
                        hasFileSystemAccess = false;
                        saveFileBtn.textContent = 'Save';
                        showStatus('Using standard file picker due to security restrictions', 'info');
                    }
                    
                    // Fall back to standard file input
                    fileInput.click();
                } 
                // Only show error for non-abort errors (abort just means user cancelled)
                else if (error.name !== 'AbortError') {
                    showStatus(`Error opening file: ${error.message}`, 'error');
                }
            }
        });
        
        // File input change handler (fallback for browsers without File System Access API)
        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                // Clear the file handle since we're using the standard file input
                currentFileHandle = null;
                
                await loadPngFile(file);
                showStatus('File loaded successfully', 'success');
            } catch (error) {
                showStatus(`Error loading file: ${error.message}`, 'error');
                console.error(error);
            }
        });
        
        // Load PNG file
        async function loadPngFile(file) {
            // Check if it's a PDF file
            if (file.type === 'application/pdf') {
                showStatus('PDF files are not supported directly. Please convert to PNG first.', 'error');
                return;
            }
            
            // If it's not a PNG file, convert it
            if (!file.type.includes('png')) {
                try {
                    showStatus('Converting image to PNG format...', 'info');
                    const convertedFile = await convertToPNG(file);
                    currentFile = convertedFile;
                    saveFileBtn.disabled = false;
                    saveFileBtn2.disabled = false;
                    addToGalleryBtn.disabled = false;
                    addToGalleryBtn2.disabled = false;
                    
                    // Create object URL for preview
                    const objectUrl = URL.createObjectURL(convertedFile);
                    previewImage.src = objectUrl;
                    
                    showStatus('Image converted and loaded successfully', 'success');
                } catch (error) {
                    showStatus(`Error converting image: ${error.message}`, 'error');
                    console.error(error);
                    return;
                }
            } else {
                currentFile = file;
                saveFileBtn.disabled = false;
                saveFileBtn2.disabled = false;
                addToGalleryBtn.disabled = false;
                addToGalleryBtn2.disabled = false;
                
                // Create object URL for preview
                const objectUrl = URL.createObjectURL(file);
                previewImage.src = objectUrl;
            }
            
            try {
                // Load metadata
                const metadata = await pngMetadata.readMetadata(currentFile);
                populateMetadataForm(metadata);
            } catch (error) {
                showStatus(`Error reading PNG metadata: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        // Function to convert image to PNG format
        async function convertToPNG(file) {
            return new Promise((resolve, reject) => {
                // Create a FileReader to read the image file
                const reader = new FileReader();
                reader.onload = (e) => {
                    // Create an image element
                    const img = new Image();
                    img.onload = () => {
                        // Create a canvas element
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        // Draw the image on the canvas
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        // Convert canvas to blob
                        canvas.toBlob((blob) => {
                            if (blob) {
                                // Create a new File object with the PNG blob
                                const pngFile = new File([blob], file.name.replace(/\.[^/.]+$/, '') + '.png', {
                                    type: 'image/png'
                                });
                                resolve(pngFile);
                            } else {
                                reject(new Error('Failed to convert image to PNG'));
                            }
                        }, 'image/png');
                    };
                    
                    img.onerror = () => {
                        reject(new Error('Failed to load image'));
                    };
                    
                    // Load the image from the FileReader result
                    img.src = e.target.result;
                };
                
                reader.onerror = () => {
                    reject(new Error('Failed to read file'));
                };
                
                // Read the file as Data URL
                reader.readAsDataURL(file);
            });
        }
        
        // Populate metadata form
        function populateMetadataForm(metadata) {
            // Clear form first
            const inputs = metadataForm.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                if (input.name) {
                    input.value = metadata[input.name] || '';
                }
            });
        }
        
        // Save file button click handlers
        saveFileBtn.addEventListener('click', saveWithMetadata);
        saveFileBtn2.addEventListener('click', saveWithMetadata);
        
        // Add to gallery button click handlers
        addToGalleryBtn.addEventListener('click', addToGallery);
        addToGalleryBtn2.addEventListener('click', addToGallery);
        
        // Function to add the current PNG to the gallery
        async function addToGallery(event) {
            if (!currentFile) {
                showStatus('No file loaded', 'error');
                return;
            }
            
            try {
                // Add loading state to the clicked button
                const button = event.target;
                button.classList.add('loading');
                button.textContent = 'Adding...';
                
                // Show status immediately
                showStatus('Adding to gallery...', 'info');
                
                // Check if it's a PNG file
                if (!currentFile.type.includes('png')) {
                    showStatus('Only PNG files can be added to the gallery.', 'error');
                    button.classList.remove('loading');
                    button.textContent = 'Add to Gallery';
                    return;
                }
                
                // Apply current metadata to the file
                const metadata = collectMetadata();
                const fileWithMetadata = await pngMetadata.writeMetadata(currentFile, metadata);
                
                // Get the filename (use current file name or a default)
                const savedFileName = currentFile.name || 'metadata_edited.png';
                
                // Convert the Blob to Base64 string instead of using object URL
                const base64Data = await blobToBase64(fileWithMetadata);
                
                // Load the existing gallery entries from localStorage
                let imageEntries = [];
                const savedEntries = localStorage.getItem('imageEntries');
                if (savedEntries) {
                    imageEntries = JSON.parse(savedEntries);
                }
                
                // Create basic metadata for the gallery entry
                const galleryMetadata = {
                    "Name": savedFileName,
                    "Size": formatFileSize(fileWithMetadata.size),
                    "Type": fileWithMetadata.type,
                    "Last Modified": new Date().toLocaleString()
                };
                
                // Add metadata from form to gallery metadata
                Object.entries(metadata).forEach(([key, value]) => {
                    if (value) {
                        galleryMetadata[key] = value;
                    }
                });
                
                // Add the new entry to the gallery with proper structure
                imageEntries.push({
                    handle: {
                        name: savedFileName,
                        size: fileWithMetadata.size,
                        lastModified: new Date().getTime()
                    },
                    base64Data: base64Data,
                    metadata: galleryMetadata,
                    objectUrl: null  // Ensure objectUrl is null for new entries
                });
                
                // Save to localStorage
                localStorage.setItem('imageEntries', JSON.stringify(imageEntries));
                
                // Remove loading state
                button.classList.remove('loading');
                button.textContent = 'Add to Gallery';
                
                // Show success message with link to gallery
                showStatus('✅ Image added to gallery! <a href="gallery.html" style="color: #81c784; text-decoration: underline;">View Gallery</a>', 'success');
                
            } catch (error) {
                // Remove loading state in case of error
                if (event && event.target) {
                    event.target.classList.remove('loading');
                    event.target.textContent = 'Add to Gallery';
                }
                
                showStatus(`Error adding to gallery: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        // Helper function to convert blob to base64 string
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
        
        // Save with metadata function
        async function saveWithMetadata(event) {
            if (!currentFile) {
                showStatus('No file loaded', 'error');
                return;
            }
            
            try {
                // Add loading state to the clicked button
                const button = event.target;
                button.classList.add('loading');
                button.textContent = 'Saving...';
                
                // Show saving status immediately
                showStatus('Saving metadata...', 'info');
                
                // Check if it's a PNG file
                if (!currentFile.type.includes('png')) {
                    showStatus('Only PNG files can be saved with metadata.', 'error');
                    button.classList.remove('loading');
                    button.textContent = hasFileSystemAccess ? 'Save PNG' : 'Save';
                    return;
                }
                
                const metadata = collectMetadata();
                const newFile = await pngMetadata.writeMetadata(currentFile, metadata);
                
                let saveResult = false;
                
                // Only try to use File System Access API if it's available
                if (hasFileSystemAccess) {
                    // Try to save without a dialog using the File System Access API
                    saveResult = await trySaveWithoutDialog(newFile);
                }
                
                // Update currentFile with the new file that has metadata
                currentFile = new File([newFile], currentFile.name, { type: 'image/png' });
                
                // Remove loading state
                button.classList.remove('loading');
                button.textContent = hasFileSystemAccess ? 'Save PNG' : 'Save';
                
                if (saveResult) {
                    showStatus('✅ PNG file saved successfully!', 'success');
                } else {
                    // Fall back to standard download if the non-dialog approach fails
                    saveFileWithDialog(newFile, currentFile.name);
                    showStatus('✅ PNG file downloaded successfully!', 'success');
                }
            } catch (error) {
                // Remove loading state in case of error
                if (event && event.target) {
                    event.target.classList.remove('loading');
                    event.target.textContent = hasFileSystemAccess ? 'Save PNG' : 'Save';
                }
                
                showStatus(`Error saving file: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        // Try to save the file without showing a dialog using File System Access API
        async function trySaveWithoutDialog(blob) {
            // Check if the File System Access API is available and we're not in a cross-origin iframe
            if (!hasFileSystemAccess) {
                console.log('File System Access API not available or disabled');
                return false;
            }
            
            try {
                let fileHandle;
                
                // If we have a stored file handle, use it
                if (currentFileHandle) {
                    fileHandle = currentFileHandle;
                    
                    // Verify we have permission to write to this file
                    const options = { mode: 'readwrite' };
                    if (!(await verifyPermission(fileHandle, options))) {
                        console.log('No permission to write to the file');
                        return false;
                    }
                } else {
                    // Otherwise, get a new file handle but with a picker dialog
                    // This will show a dialog once, but subsequent saves won't
                    const options = {
                        suggestedName: currentFile.name,
                        types: [{
                            description: 'PNG Files',
                            accept: {'image/png': ['.png']}
                        }]
                    };
                    
                    fileHandle = await window.showSaveFilePicker(options);
                    // Store the file handle for future saves
                    currentFileHandle = fileHandle;
                }
                
                // Get a writable stream and write the blob data
                const writable = await fileHandle.createWritable();
                await writable.write(blob);
                await writable.close();
                
                return true;
            } catch (error) {
                console.error('Failed to save file without dialog:', error);
                
                // If we get a cross-origin error, disable File System Access API for future operations
                if (error.name === 'SecurityError' || error.message?.includes('Cross origin')) {
                    hasFileSystemAccess = false;
                    saveFileBtn.textContent = 'Save';
                    showStatus('Using download method due to security restrictions', 'info');
                }
                
                // User may have cancelled the save dialog, or any other error
                return false;
            }
        }
        
        // Verify if we have permission to read/write to a file
        async function verifyPermission(fileHandle, options = { mode: 'read' }) {
            if ((await fileHandle.queryPermission(options)) === 'granted') {
                return true;
            }
            
            // Request permission if not already granted
            return (await fileHandle.requestPermission(options)) === 'granted';
        }
        
        // Save file with a browser dialog (fallback)
        function saveFileWithDialog(blob, filename) {
            const blobURL = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = blobURL;
            a.download = filename;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(blobURL);
        }
        
        // Legacy download function (keeping for reference but using new save methods)
        function downloadFile(blob, filename) {
            saveFileWithDialog(blob, filename);
        }
        
        // Legacy download function (keeping for reference but using new save methods)
        function saveFileDirectly(blob, filename) {
            saveFileWithDialog(blob, filename);
        }
        
        // View gallery button click handler
        viewGalleryBtn.addEventListener('click', () => {
            window.location.href = 'gallery.html';
        });
        
        // Collect metadata from form
        function collectMetadata() {
            const metadata = {};
            
            // Standard fields
            const inputs = metadataForm.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                if (input.name && input.value.trim()) {
                    metadata[input.name] = input.value.trim();
                }
            });
            
            // Add creation time if not present
            if (!metadata['Creation Time']) {
                metadata['Creation Time'] = new Date().toISOString();
            }
            
            return metadata;
        }
        
        // Helper function to format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Show status message
        function showStatus(message, type = "info") {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            // Add appropriate icon based on type
            const icon = document.createElement('i');
            icon.className = type === "error" ? "fas fa-exclamation-circle" :
                           type === "success" ? "fas fa-check-circle" :
                           type === "warning" ? "fas fa-exclamation-triangle" :
                           "fas fa-info-circle";
            toast.appendChild(icon);
            
            // Add message content
            const content = document.createElement('div');
            content.className = 'toast-content';
            content.textContent = message;
            toast.appendChild(content);
            
            // Add close button
            const closeBtn = document.createElement('div');
            closeBtn.className = 'toast-close';
            closeBtn.innerHTML = '&times;';
            closeBtn.onclick = () => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            };
            toast.appendChild(closeBtn);
            
            // Add to container
            toastContainer.appendChild(toast);
            
            // Show toast
            setTimeout(() => toast.classList.add('show'), 10);
            
            // Auto-remove after delay (except for errors)
            if (type !== "error") {
                setTimeout(() => {
                    if (toast.parentElement) {
                        toast.classList.remove('show');
                        setTimeout(() => toast.remove(), 300);
                    }
                }, type === "success" ? 3000 : 5000);
            }
        }
        
        // Add hamburger menu functionality
        const hamburgerIcon = document.querySelector('.hamburger-icon');
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        
        hamburgerIcon.addEventListener('click', () => {
            hamburgerIcon.classList.toggle('show');
            hamburgerMenu.classList.toggle('show');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (hamburgerMenu.classList.contains('show') && 
                !hamburgerMenu.contains(e.target) && 
                !hamburgerIcon.contains(e.target)) {
                hamburgerIcon.classList.remove('show');
                hamburgerMenu.classList.remove('show');
            }
        });
        
        // Close menu when pressing Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && hamburgerMenu.classList.contains('show')) {
                hamburgerIcon.classList.remove('show');
                hamburgerMenu.classList.remove('show');
            }
        });

        // URL Modal functionality
        loadFromUrlBtn.addEventListener('click', () => {
            urlModal.style.display = 'block';
            urlInput.focus();
        });

        // Close modal when clicking the close button
        document.querySelector('.modal-close').addEventListener('click', () => {
            urlModal.style.display = 'none';
            urlInput.value = '';
        });

        // Close modal when clicking cancel
        document.querySelector('.modal-actions .cancel').addEventListener('click', () => {
            urlModal.style.display = 'none';
            urlInput.value = '';
        });

        // Close modal when clicking outside
        urlModal.addEventListener('click', (e) => {
            if (e.target === urlModal) {
                urlModal.style.display = 'none';
                urlInput.value = '';
            }
        });

        // Handle URL image loading
        document.querySelector('.modal-actions .load').addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) {
                showStatus('Please enter a valid URL', 'error');
                return;
            }

            try {
                showStatus('Loading image from URL...', 'info');
                
                // Fetch the image
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to fetch image: ${response.statusText}`);
                }

                // Get the blob from the response
                const blob = await response.blob();
                
                // Create a File object from the blob
                const fileName = url.split('/').pop() || 'image.png';
                const file = new File([blob], fileName, { type: blob.type });

                // Close the modal
                urlModal.style.display = 'none';
                urlInput.value = '';

                // Load the file
                await loadPngFile(file);
                
                // Ask if user wants to convert to PNG
                if (!file.type.includes('png')) {
                    const shouldConvert = confirm('This image is not in PNG format. Would you like to convert it to PNG?');
                    if (shouldConvert) {
                        showStatus('Converting image to PNG format...', 'info');
                        const convertedFile = await convertToPNG(file);
                        currentFile = convertedFile;
                        saveFileBtn.disabled = false;
                        addToGalleryBtn.disabled = false;
                        
                        // Create object URL for preview
                        const objectUrl = URL.createObjectURL(convertedFile);
                        previewImage.src = objectUrl;
                        
                        showStatus('Image converted to PNG successfully', 'success');
                    }
                }
            } catch (error) {
                showStatus(`Error loading image from URL: ${error.message}`, 'error');
                console.error(error);
                urlModal.style.display = 'none';
                urlInput.value = '';
            }
        });

        // Handle Enter key in URL input
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.querySelector('.modal-actions .load').click();
            }
        });

        // Add communication with parent window
        window.addEventListener('message', function(event) {
            // Handle messages from parent window
            if (event.data.type === 'loadImage') {
                const { imageUrl, filename } = event.data;
                loadImageFromUrl(imageUrl, filename);
            }
        });

        // Function to load image from URL
        async function loadImageFromUrl(imageUrl, filename) {
            try {
                showStatus('Loading image...', 'info');
                
                // Fetch the image
                const response = await fetch(imageUrl);
                if (!response.ok) {
                    throw new Error(`Failed to fetch image: ${response.statusText}`);
                }

                // Get the blob from the response
                const blob = await response.blob();
                
                // Create a File object from the blob
                const file = new File([blob], filename || 'image.png', { type: blob.type });

                // Load the file
                await loadPngFile(file);
                
                showStatus('Image loaded successfully', 'success');
            } catch (error) {
                showStatus(`Error loading image: ${error.message}`, 'error');
                console.error(error);
            }
        }

        // Update the editImage function in gallery.html to communicate with the editor
        function editImage(imageUrl, filename) {
            const modal = document.getElementById('pngEditorModal');
            const frame = document.getElementById('pngEditorFrame');
            
            // Show the modal
            modal.style.display = 'block';
            
            // Wait for the iframe to load
            frame.onload = () => {
                // Send the image data to the editor
                frame.contentWindow.postMessage({
                    type: 'loadImage',
                    imageUrl: imageUrl,
                    filename: filename
                }, '*');
            };
            
            // Load the editor if not already loaded
            if (frame.src !== 'png-editor.html') {
                frame.src = 'png-editor.html';
            }
        }
    </script>
